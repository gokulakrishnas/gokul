<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div align="center">
    <div class="form">
      <div class="form-group" [ngClass]="{
     'has-error':username.invalid&&username.touched,
     'has-success':username.valid&&username.touched,
     'has-error':password.invalid&&password.touched,
     'has-success':password.valid&&password.touched
     }">
        <mat-card style="width:300px;height:400px;margin-top:55px;padding:35px">
          <mat-icon class="rank">account_circle</mat-icon>
          <mat-card-content>
            <form class="example-form">
              <table class="example-full-width">
                <tr>
                  <td>
                    <br /><br /><br /><br />
                    <mat-form-field class="example-full-width">
                      <mat-placeholder>
                        <mat-icon>person_outline</mat-icon> Username
                      </mat-placeholder>
                      <input matInput [(ngModel)]="input.username" name="username" #username="ngModel" required>

                    </mat-form-field>
                    <span class="" style="color:red" *ngIf="username.invalid&&username.touched">Username is Required</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">

                      <mat-placeholder>
                        <mat-icon>https</mat-icon> Password
                      </mat-placeholder>
                      <input matInput [(ngModel)]="input.password" name="password" #password="ngModel" required>

                    </mat-form-field>
                    <span style="color:red" *ngIf="password.invalid&&password.touched"> Password is Required</span>
                  </td>
                </tr>
              </table>

              <button mat-raised-button (click)="get()" color="primary">Login</button>

            </form>
          </mat-card-content>
          <p> {{message}}</p>
        </mat-card>
      </div>
    </div>
  </div>
</body>
</html>
